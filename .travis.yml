language: php
fast_finish: true
sudo: false

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - nightly

install:
  - composer install

script:
  - vendor/bin/phpunit --coverage-clover coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

after_success:
  - bin/auto_split.sh
  - wget http://get.sensiolabs.org/sami.phar
  - bin/build_api.sh

matrix:
  allow_failures:
    - php: nightly

env:
  global:
    secure: 
